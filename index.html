<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Simples</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="Container">
  
    <header>
      <h1 class="Titulo">我的商店</h1>
      <nav>
        <ul class="Menu">
          <li><a href="#">Início</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
  
    <main>
      <section class="produtos">
        <div class="produto">
          <img src="./assets/superIdol.png" alt="Produto 1">
          <h2>Produto 1</h2>
          <p>JPY 2570,05</p>
        </div>
  
        <div class="produto">
          <img src="./assets/superIdol.png" alt="Produto 2">
          <h2>Produto 2</h2>
          <p>JPY 3856,36</p>
        </div>
  
        <div class="produto">
          <img src="./assets/superIdol.png" alt="Produto 3">
          <h2>Produto 3</h2>
          <p>JPY 5142,67</p>
        </div>
  
        <div class="produto">
          <img src="./assets/superIdol.png" alt="Produto 4">
          <h2>Produto 4</h2>
          <p>JPY 6428,97</p>
        </div>
      </section>
    </main>
</div>
</body>
</html>
